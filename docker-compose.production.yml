services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  scrapyd:
    build: .
    restart: unless-stopped
    volumes:
      - scrapyd_data:/var/lib/scrapyd
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:6800\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      options:
        max-size: "50m"
        max-file: "3"

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    logging:
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
  scrapyd_data:
  pgadmin_data: